<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="signIn.css">
    <script src="https://kit.fontawesome.com/63fb3be0e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/user/create" method="POST">
        #TEXT#
    <div class="mainSection">
        <h2>The Name Game</h2>
        <div class="signForm signUpForm">
            
            <div class="column">
                <div class="loginInput">
                    <span>Login</span>
                    <div>
                        <i class="fa-solid fa-user"></i>                
                        <input type="text" name="login" placeholder="Enter your login" id="signUpLogin" required>
                    </div>
                </div>
                <div class="loginInput">
                    <span>Fullname</span>
                    <div>
                        <i class="fa-solid fa-signature"></i>
                        <input type="text" name="fullname" placeholder="Enter your fullname" id="signUpFullname" required>
                    </div>
                </div>
            </div>
            
            <div class="loginInput emailInput">
                <span>Email</span>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" id="signUpEmail" required>
                </div>
            </div>

            <div class="column">
                <div class="loginInput">
                    <span>Password</span>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Enter your password" id="signUpPass" required>
                    </div>
                </div>
                <div class="loginInput">
                    <span>Confirm password</span>
                    <div>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="passwordCheck" placeholder="Enter your password again" id="signUpPassCheck" required>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" name="button" class="signUpBtn">Sign up</button>
    </form>
    </div>
    <div class="signMessage">
        <span class="signInLabel">Already have an account? <u class="signInLink" onclick="window.location.assign('/signIn')">Sign in</u></span>
    </div>
    <script>
        document.querySelector("button").addEventListener('click', function(element) { validate(element)});
        function validate(element) {
          let password = document.querySelector('#signUpPass');
          let confirm = document.querySelector('#signUpPassCheck');
          let error = document.getElementById('error');
          if(password.value != confirm.value) {
            element.preventDefault();
            if(!error) {
              confirm.insertAdjacentHTML("afterend", "<div class='message error' id='error'>Passwords does not match!</div>");
            }
          } else {
              error.parentNode.removeChild(error);
          }
        }
      </script>
</body>
</html>
