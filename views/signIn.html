<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Name Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="signIn.css">
    <script src="https://kit.fontawesome.com/63fb3be0e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/signIn" method="post">
    <div class="mainSection">
        <h2>Scooooooby c@rd</h2>
        <div class="signForm">
            <div id="hidden_if_empty">#error#</div>
            <div class="loginInput">
                <span>Login</span>
                <div>
                    <i class="fa-solid fa-user"></i>                
                    <input type="text" name="login" placeholder="Enter your login" id="signInLogin">
                </div>
            </div>
            <div class="loginInput">
                <span>Password</span>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" id="signInPass">
                </div>
            </div>
            <div class="signMessage">
                <span class="signInLabel">Forget password? <u class="signInLink" onclick="window.location.assign('/reminder')">Remind me!</u></span>
            </div>
        </div>
        <button type="submit" class="signInBtn">Sign in</button>
    </div>
    </form> 
    <div class="signMessage">
        <span class="signInLabel">Don`t have an account? <u class="signInLink" onclick="window.location.assign('/signUp')">Create account</u></span>
    </div>
    <footer>
        <p>Â© Duderick and DarunKa company limited.AM</p>
    </footer>
</body>
<script>
    window.onload = function() {
        let hidden_if_empty = document.getElementById('hidden_if_empty');
        hidden_if_empty.style.display = (hidden_if_empty.innerHTML.trim() === '#error#') ? 'none' : 'block';
    };
</script>
</html>
