<!DOCTYPE html>
<html lang="en">
  <head>
    <title>card game</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="zhopa.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <!-- ЧАТ -->
    <!-- <button onclick="searchChatPartner()">Знайти співрозмовника</button> -->
    <div id="chat-room" style="display: none;">
        <ul id="chat-messages"></ul>
        <input type="text" id="message-input">
        <button onclick="sendPrivateMessage()">Відправити</button>
    </div>

    <!-- СТІЛ ДЛЯ ГРИ В КАРТИ  -->

    <div id="game-board">
      <div class="health-info">
        <div id="coins-display"></div>
        <div id="my-health">Здоров'я гравця <div id="player-health">20</div></div>
        <div id="opp-health">Здоров'я опонента <div id="opponent-health">20</div></div>
      </div>
      <div id="opponent-cards" class="card-row">
          <!-- Тут будуть карти опонента (тильний бік) -->
      </div>
      <div id="turn-info"></div>
      <div id="ggggg">
        <!-- opoent card -->
      </div>
      <div id="game-table">
          <!-- my card -->
      </div>
      <div id="player-cards" class="card-row">
          <!-- Тут будуть карти гравця -->
      </div>
    </div>
    <audio id="audioPlayer" src="flipcard.mp3"></audio>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
