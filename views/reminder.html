<!DOCTYPE html>
<html lang="en">

<head>
  <title>Password reminder</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="signIn.css">
  <link rel="stylesheet" href="reminder.css">
  <link rel="icon" href="logo.png">
  <script src="https://kit.fontawesome.com/63fb3be0e9.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="mainSection menuSection">
    <h4>Password reminder</h4>
    <div class="home-menu">
        <button onclick="window.location.assign('/signIn')" class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>
  <form action="/reminder" method="post">
  <div class="signForm">
    <div id="hidden_if_empty" class="errorText">#message#</div>

    <div class="loginInput emailInput">
      <span>Email</span>
      <div>
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="Enter your email" required id="signUpEmail">
      </div>
    </div>

    <button type="submit" class="remindPasswordBtn">Send new password</button>
  </div>
  <footer>
    <p>Â© Duderick and DarunKa company limited.AM</p>
</footer>
</form>
</body>
<script>
  window.onload = function() {
        let hidden_if_empty = document.getElementById('hidden_if_empty');
        hidden_if_empty.style.display = (hidden_if_empty.innerHTML.trim() === '#message#') ? 'none' : 'block';
    };
</script>
</html>
